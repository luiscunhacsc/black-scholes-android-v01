plugins {
    id 'com.android.application'
}

android {
    namespace 'com.luiscunhacsc.blackscholesgreeksexplained' // ← corrigido
    compileSdk 34

    defaultConfig {
        applicationId "com.luiscunhacsc.blackscholesgreeksexplained" // ← corrigido
        minSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
